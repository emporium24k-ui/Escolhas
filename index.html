<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing Interativa</title>

  <style>
    :root{
      --bg:#000;
      --text:#f4f4f6;
      --border:rgba(255,255,255,.14);
      --radius:18px;
      --gap:12px;
      --btnBg:rgba(0,0,0,.35);
      --btnBgHover:rgba(0,0,0,.55);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      padding: 18px;
    }
    .wrap{
      width:min(1100px, 100%);
      margin:0 auto;
      display:grid;
      gap: var(--gap);
    }

    /* === GRID FIXO === */
    .grid6{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-areas:
        "top1 top2 top3"
        "bot1 bot2 bot3";
      gap: var(--gap);
      align-items:start;
    }
    @media (max-width: 900px){
      .grid6{
        grid-template-columns: 1fr;
        grid-template-areas:
          "top1"
          "top2"
          "top3"
          "bot1"
          "bot2"
          "bot3";
      }
    }

    .panel{
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.02);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      min-height: 120px;
    }

    .mediaPanel{ position:relative; }
    .media{
      width:100%;
      display:block;
      background:#0a0a0a;
    }

    .media img{
      width:100%;
      height:auto;
      display:block;
      background:#0a0a0a;
    }
    .media iframe{
      width:100%;
      height:70vh;
      border:0;
      display:block;
      background:#0a0a0a;
    }

    .choiceBtn{
      position:absolute;
      left:12px; right:12px; bottom:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: var(--btnBg);
      backdrop-filter: blur(10px);
      color: var(--text);
      cursor:pointer;
      user-select:none;
      transition: background .15s ease, border-color .15s ease, transform .08s ease;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
    }
    .choiceBtn:hover{
      background: var(--btnBgHover);
      border-color: rgba(255,255,255,.26);
    }
    .choiceBtn:active{ transform: translateY(1px); }

    .textPanel{ padding:14px 14px 16px; min-height: unset; }
    .textPanel p{
      margin:0;
      font-size:18px;
      line-height:1.45;
      color:rgba(255,255,255,.92);
      word-break: break-word;
    }

    /* Invisível mas mantém posição */
    .ghost{
      visibility: hidden !important;
      pointer-events: none !important;
      box-shadow:none !important;
      border-color: transparent !important;
      background: transparent !important;
    }

    .isHidden{ display:none !important; }

    .bigLabel{
      font-size:22px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .centerText{
      text-align:center;
      font-size:20px;
      line-height:1.35;
      font-weight:900;
    }

    #top1{ grid-area: top1; }
    #top2{ grid-area: top2; }
    #top3{ grid-area: top3; }
    #bot1{ grid-area: bot1; }
    #bot2{ grid-area: bot2; }
    #bot3{ grid-area: bot3; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid6">

      <div class="panel mediaPanel" id="top1">
        <div class="media">
          <img id="top1img" alt="" />
          <iframe id="top1pdf" title="pdf1" class="isHidden"></iframe>
        </div>
        <div class="choiceBtn" id="top1btn" role="button" tabindex="0"></div>
      </div>

      <div class="panel mediaPanel" id="top2">
        <div class="media">
          <img id="top2img" alt="" />
          <iframe id="top2pdf" title="pdf2" class="isHidden"></iframe>
        </div>
        <div class="choiceBtn" id="top2btn" role="button" tabindex="0"></div>
      </div>

      <div class="panel mediaPanel" id="top3">
        <div class="media">
          <img id="top3img" alt="" />
          <iframe id="top3pdf" title="pdf3" class="isHidden"></iframe>
        </div>
        <div class="choiceBtn" id="top3btn" role="button" tabindex="0"></div>
      </div>

      <div class="panel textPanel" id="bot1"><p id="bot1p"></p></div>
      <div class="panel textPanel" id="bot2"><p id="bot2p"></p></div>
      <div class="panel textPanel" id="bot3"><p id="bot3p"></p></div>

    </div>
  </div>

<script>
  /* CONFIG */
  const IMG_BASE = "./";         // imagens na raiz
  const IMG_EXT  = ".png";
  const PDF_BASE = "./";         // ✅ PDFs na raiz (Prata.pdf / Ouro.pdf)
  const WHATSAPP_NUMBER = "5541998518452";
  const WHATSAPP_URL = `https://wa.me/${WHATSAPP_NUMBER}`;
  const TIMER_SECONDS = 60;

  /* ELEMENTOS */
  const top1 = document.getElementById("top1");
  const top2 = document.getElementById("top2");
  const top3 = document.getElementById("top3");

  const top1img = document.getElementById("top1img");
  const top2img = document.getElementById("top2img");
  const top3img = document.getElementById("top3img");

  const top1pdf = document.getElementById("top1pdf");
  const top2pdf = document.getElementById("top2pdf");
  const top3pdf = document.getElementById("top3pdf");

  const top1btn = document.getElementById("top1btn");
  const top2btn = document.getElementById("top2btn");
  const top3btn = document.getElementById("top3btn");

  const bot1 = document.getElementById("bot1");
  const bot2 = document.getElementById("bot2");
  const bot3 = document.getElementById("bot3");

  const bot1p = document.getElementById("bot1p");
  const bot2p = document.getElementById("bot2p");
  const bot3p = document.getElementById("bot3p");

  /* TIMER */
  let timerHandle = null;
  let onTimeout = null;

  function clearTimer(){
    if (timerHandle) clearInterval(timerHandle);
    timerHandle = null;
    onTimeout = null;
  }

  function startTimer(seconds, timeoutFn){
    clearTimer();
    let remaining = seconds;
    onTimeout = timeoutFn;

    timerHandle = setInterval(() => {
      remaining -= 1;
      if (remaining <= 0){
        clearTimer();
        if (typeof onTimeout === "function") onTimeout();
      }
    }, 1000);
  }

  /* HELPERS */
  function setBtn(btnEl, label, fn){
    btnEl.textContent = label || "";
    btnEl.style.display = label ? "flex" : "none";
    btnEl.onclick = null;
    btnEl.onkeydown = null;
    if (!label) return;

    const act = () => { if (typeof fn === "function") fn(); };
    btnEl.onclick = act;
    btnEl.onkeydown = (e) => { if (e.key === "Enter" || e.key === " ") act(); };
  }

  function setBottom(htmlLeft, htmlMid, htmlRight, showLeft=true, showMid=true, showRight=true){
    bot1.classList.toggle("ghost", !showLeft);
    bot2.classList.toggle("ghost", !showMid);
    bot3.classList.toggle("ghost", !showRight);

    bot1p.innerHTML = showLeft ? (htmlLeft || "") : "";
    bot2p.innerHTML = showMid ? (htmlMid || "") : "";
    bot3p.innerHTML = showRight ? (htmlRight || "") : "";
  }

  function clearTopMedia(which){
    const imgEl = which === 1 ? top1img : which === 2 ? top2img : top3img;
    const pdfEl = which === 1 ? top1pdf : which === 2 ? top2pdf : top3pdf;

    imgEl.classList.add("isHidden");
    pdfEl.classList.add("isHidden");
    imgEl.removeAttribute("src");
    pdfEl.removeAttribute("src");
  }

  function safeSetImg(imgEl, src){
    imgEl.classList.remove("isHidden");
    imgEl.onerror = () => {
      imgEl.classList.add("isHidden");
      imgEl.onerror = null;
    };
    imgEl.src = src;
  }

  function setTopImage(which, name){
    const imgEl = which === 1 ? top1img : which === 2 ? top2img : top3img;
    const pdfEl = which === 1 ? top1pdf : which === 2 ? top2pdf : top3pdf;

    pdfEl.classList.add("isHidden");
    pdfEl.removeAttribute("src");

    safeSetImg(imgEl, IMG_BASE + name + IMG_EXT);
  }

  function setTopPDF(which, pdfName){
    const imgEl = which === 1 ? top1img : which === 2 ? top2img : top3img;
    const pdfEl = which === 1 ? top1pdf : which === 2 ? top2pdf : top3pdf;

    imgEl.classList.add("isHidden");
    imgEl.removeAttribute("src");

    pdfEl.classList.remove("isHidden");
    // ✅ abre PDF real, não cai em 404 se estiver na raiz com nome exato
    pdfEl.src = PDF_BASE + pdfName + ".pdf";
  }

  function setTopPresence(show1, show2, show3){
    top1.classList.toggle("ghost", !show1);
    top2.classList.toggle("ghost", !show2);
    top3.classList.toggle("ghost", !show3);
  }

  /* =========================
     INÍCIO
  ========================= */
  function inicio(){
    clearTimer();

    setTopPresence(true, false, true);
    setTopImage(1, "01");
    clearTopMedia(2);
    setTopImage(3, "02");

    setBtn(top1btn, "continuar", () => etapa01_q1());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa02_q1());

    setBottom(
      `<div class="bigLabel">mulher</div>`,
      ``,
      `<div class="bigLabel">homem</div>`,
      true, false, true
    );

    startTimer(TIMER_SECONDS, () => (Math.random() < 0.5 ? etapa01_q1() : etapa02_q1()));
  }

  /* =========================================================
     LADO 01 (NÃO MISTURA COM LADO 02)
  ========================================================= */

  // Etapa 01: pergunta "comprar anel?"
  function etapa01_q1(){
    clearTimer();

    setTopPresence(true, true, true);
    clearTopMedia(1);
    setTopImage(2, "0102");
    clearTopMedia(3);

    setBtn(top1btn, "sim", () => etapa01_tipoJoalheria());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "não", () => etapa01_fimNao());

    setBottom(
      ``,
      `<div class="centerText">Você vai aprofundar seu relacionamento comprando um anel?</div>`,
      ``,
      false, true, false
    );

    startTimer(TIMER_SECONDS, () => etapa01_fimNao()); // default não
  }

  // Etapa 01 parte 2 botão "não"
  function etapa01_fimNao(){
    clearTimer();

    setTopPresence(false, true, false);
    setTopImage(2, "0105");

    setBtn(top1btn, "", null);
    setBtn(top2btn, "", null);
    setBtn(top3btn, "", null);

    setBottom(
      ``,
      `ah que pena, desejo tudo de bom para o seu relacionamento então, não haverá mais escolhas nessa etapa e caso o timer acabe volta para o inicio de tudo.`,
      ``,
      false, true, false
    );

    startTimer(TIMER_SECONDS, () => inicio());
  }

  // Etapa 01 parte 2 botão "sim"
  function etapa01_tipoJoalheria(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0401");  // Loja Baratesa (imagem)
    setTopImage(2, "0103");  // centro
    setTopImage(3, "0301");  // Emporium24k (imagem)

    setBtn(top1btn, "continuar", () => etapa01_baratesa_q1());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa01_emporium_q1());

    setBottom(
      `<div class="bigLabel">Loja Baratesa</div>`,
      `<div class="centerText">Qual tipo de joalheria você escolheria?</div>`,
      `<div class="bigLabel">Emporium24k</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => inicio()); // se não escolher, reinicia tudo
  }

  // Etapa 01 parte 3 Emporium24k
  function etapa01_emporium_q1(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0103");
    setTopImage(2, "03");
    setTopImage(3, "0103");

    setBtn(top1btn, "continuar", () => etapa01_emporium_pdf_prata());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa01_emporium_pdf_ouro());

    setBottom(
      `<div class="bigLabel">quero um par de anéis de namoro</div>`,
      `<div class="centerText">Olá como posso te ajudar?</div>`,
      `<div class="bigLabel">quero um par de anéis de casamento</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => etapa01_tipoJoalheria()); // volta pro "sim"
  }

  // Etapa 01 parte 3 Loja Baratesa
  function etapa01_baratesa_q1(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0103");
    setTopImage(2, "04");
    setTopImage(3, "0103");

    setBtn(top1btn, "continuar", () => etapa01_baratesa_tapeada());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa01_tipoJoalheria()); // "não" volta para o sim (como você definiu)

    setBottom(
      `<div class="bigLabel">sim</div>`,
      `<div class="centerText">Eai procurando um par de alianças no precinho?</div>`,
      `<div class="bigLabel">não</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => etapa01_tipoJoalheria());
  }

  // Etapa 01 parte 4 namoro Emporium24k
  function etapa01_emporium_pdf_prata(){
    clearTimer();

    setTopPresence(true, true, true);
    clearTopMedia(1);
    setTopPDF(2, "Prata"); // ✅ Prata.pdf na raiz
    clearTopMedia(3);

    setBtn(top1btn, "voltar", () => etapa01_tipoJoalheria());  // ✅ volta só no lado 01
    setBtn(top2btn, "", null);
    setBtn(top3btn, "chamar no whatsapp", () => window.location.href = WHATSAPP_URL);

    setBottom(
      `<div class="bigLabel">muito caro</div>`,
      ``,
      `<div class="bigLabel">quero comprar</div>`,
      true, false, true
    );

    startTimer(TIMER_SECONDS, () => etapa01_emporium_q1());
  }

  // Etapa 01 parte 4 casamento Emporium24k
  function etapa01_emporium_pdf_ouro(){
    clearTimer();

    setTopPresence(true, true, true);
    clearTopMedia(1);
    setTopPDF(2, "Ouro"); // ✅ Ouro.pdf na raiz
    clearTopMedia(3);

    setBtn(top1btn, "voltar", () => etapa01_tipoJoalheria());  // ✅ volta só no lado 01
    setBtn(top2btn, "", null);
    setBtn(top3btn, "chamar no whatsapp", () => window.location.href = WHATSAPP_URL);

    setBottom(
      `<div class="bigLabel">muito caro</div>`,
      ``,
      `<div class="bigLabel">quero comprar</div>`,
      true, false, true
    );

    startTimer(TIMER_SECONDS, () => etapa01_emporium_q1());
  }

  // Etapa 01 parte 4 botão "sim" Loja Baratesa
  function etapa01_baratesa_tapeada(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0105"); // desistir
    setTopImage(2, "0108"); // fui tapeada
    setTopImage(3, "0106"); // voltar barateza

    setBtn(top1btn, "continuar", () => inicio()); // desistir
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa01_baratesa_alerta());

    setBottom(
      `<div class="bigLabel">Desistir</div>`,
      `<div class="centerText">FUI TAPEADA</div>`,
      `<div class="bigLabel">voltar na loja barateza</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => inicio()); // default desistir
  }

  // Etapa 01 parte 5 voltar na loja barateza (alerta)
  function etapa01_baratesa_alerta(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0106"); // lutar
    setTopImage(2, "0402");
    setTopImage(3, "0105"); // desistir

    setBtn(top1btn, "continuar", () => etapa01_baratesa_lutar());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => inicio()); // desistir

    setBottom(
      `<div class="bigLabel">LUTAR</div>`,
      `<div class="centerText">VOCÊ ACHA MESMO QUE UM ANEL NESSE PREÇO É DE ALTA QUALIDADE? VOCÊ NÃO TEM GARANTIA</div>`,
      `<div class="bigLabel">Desistir</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => inicio()); // default desistir
  }

  // Etapa 01 parte 6 LUTAR
  function etapa01_baratesa_lutar(){
    clearTimer();

    setTopPresence(false, true, true);
    setTopImage(2, "0403");
    clearTopMedia(3);

    setBtn(top1btn, "", null);
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa01_baratesa_final());

    setBottom(``, ``, ``, false, false, false);

    startTimer(TIMER_SECONDS, () => etapa01_baratesa_final());
  }

  // Etapa 01 parte 7 continuar (0107 e volta pro início)
  function etapa01_baratesa_final(){
    clearTimer();

    setTopPresence(false, true, true);
    setTopImage(2, "0107");
    clearTopMedia(3);

    setBtn(top1btn, "", null);
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => inicio());

    setBottom(``, ``, ``, false, false, false);

    startTimer(TIMER_SECONDS, () => inicio());
  }

  /* =========================================================
     LADO 02 (NÃO MISTURA COM LADO 01)
  ========================================================= */

  function etapa02_q1(){
    clearTimer();

    setTopPresence(true, true, true);
    clearTopMedia(1);
    setTopImage(2, "0202");
    clearTopMedia(3);

    setBtn(top1btn, "sim", () => etapa02_tipoJoalheria());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "não", () => etapa02_fimNao());

    setBottom(
      ``,
      `<div class="centerText">Você vai aprofundar seu relacionamento comprando um anel?</div>`,
      ``,
      false, true, false
    );

    startTimer(TIMER_SECONDS, () => etapa02_fimNao());
  }

  function etapa02_fimNao(){
    clearTimer();

    setTopPresence(false, true, false);
    setTopImage(2, "0205");

    setBtn(top1btn, "", null);
    setBtn(top2btn, "", null);
    setBtn(top3btn, "", null);

    setBottom(
      ``,
      `ah que pena, desejo tudo de bom para o seu relacionamento então, não haverá mais escolhas nessa etapa e caso o timer acabe volta para o inicio de tudo.`,
      ``,
      false, true, false
    );

    startTimer(TIMER_SECONDS, () => inicio());
  }

  function etapa02_tipoJoalheria(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0401");
    setTopImage(2, "0203");
    setTopImage(3, "0301");

    setBtn(top1btn, "continuar", () => etapa02_baratesa_q1());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa02_emporium_q1());

    setBottom(
      `<div class="bigLabel">Loja Baratesa</div>`,
      `<div class="centerText">Qual tipo de joalheria você escolheria?</div>`,
      `<div class="bigLabel">Emporium24k</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => inicio());
  }

  function etapa02_emporium_q1(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0203");
    setTopImage(2, "03");
    setTopImage(3, "0203");

    setBtn(top1btn, "continuar", () => etapa02_emporium_pdf_prata());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa02_emporium_pdf_ouro());

    setBottom(
      `<div class="bigLabel">quero um par de anéis de namoro</div>`,
      `<div class="centerText">Olá como posso te ajudar?</div>`,
      `<div class="bigLabel">quero um par de anéis de casamento</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => etapa02_tipoJoalheria());
  }

  function etapa02_baratesa_q1(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0203");
    setTopImage(2, "04");
    setTopImage(3, "0203");

    setBtn(top1btn, "continuar", () => etapa02_baratesa_tapeada());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa02_tipoJoalheria()); // "não" volta pro sim

    setBottom(
      `<div class="bigLabel">sim</div>`,
      `<div class="centerText">Eai procurando um par de alianças no precinho?</div>`,
      `<div class="bigLabel">não</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => etapa02_tipoJoalheria());
  }

  function etapa02_emporium_pdf_prata(){
    clearTimer();

    setTopPresence(true, true, true);
    clearTopMedia(1);
    setTopPDF(2, "Prata");
    clearTopMedia(3);

    setBtn(top1btn, "voltar", () => etapa02_tipoJoalheria()); // ✅ volta só no lado 02
    setBtn(top2btn, "", null);
    setBtn(top3btn, "chamar no whatsapp", () => window.location.href = WHATSAPP_URL);

    setBottom(
      `<div class="bigLabel">muito caro</div>`,
      ``,
      `<div class="bigLabel">quero comprar</div>`,
      true, false, true
    );

    startTimer(TIMER_SECONDS, () => etapa02_emporium_q1());
  }

  function etapa02_emporium_pdf_ouro(){
    clearTimer();

    setTopPresence(true, true, true);
    clearTopMedia(1);
    setTopPDF(2, "Ouro");
    clearTopMedia(3);

    setBtn(top1btn, "voltar", () => etapa02_tipoJoalheria()); // ✅ volta só no lado 02
    setBtn(top2btn, "", null);
    setBtn(top3btn, "chamar no whatsapp", () => window.location.href = WHATSAPP_URL);

    setBottom(
      `<div class="bigLabel">muito caro</div>`,
      ``,
      `<div class="bigLabel">quero comprar</div>`,
      true, false, true
    );

    startTimer(TIMER_SECONDS, () => etapa02_emporium_q1());
  }

  function etapa02_baratesa_tapeada(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0205");
    setTopImage(2, "0208");
    setTopImage(3, "0206");

    setBtn(top1btn, "continuar", () => inicio()); // desistir
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa02_baratesa_alerta());

    setBottom(
      `<div class="bigLabel">Desistir</div>`,
      `<div class="centerText">FUI TAPEADA</div>`,
      `<div class="bigLabel">voltar na loja barateza</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => inicio());
  }

  function etapa02_baratesa_alerta(){
    clearTimer();

    setTopPresence(true, true, true);
    setTopImage(1, "0206"); // lutar
    setTopImage(2, "0402");
    setTopImage(3, "0205"); // desistir

    setBtn(top1btn, "continuar", () => etapa02_baratesa_lutar());
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => inicio());

    setBottom(
      `<div class="bigLabel">LUTAR</div>`,
      `<div class="centerText">VOCÊ ACHA MESMO QUE UM ANEL NESSE PREÇO É DE ALTA QUALIDADE? VOCÊ NÃO TEM GARANTIA</div>`,
      `<div class="bigLabel">Desistir</div>`,
      true, true, true
    );

    startTimer(TIMER_SECONDS, () => inicio());
  }

  function etapa02_baratesa_lutar(){
    clearTimer();

    setTopPresence(false, true, true);
    setTopImage(2, "0403");
    clearTopMedia(3);

    setBtn(top1btn, "", null);
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => etapa02_baratesa_final());

    setBottom(``, ``, ``, false, false, false);

    startTimer(TIMER_SECONDS, () => etapa02_baratesa_final());
  }

  function etapa02_baratesa_final(){
    clearTimer();

    setTopPresence(false, true, true);
    setTopImage(2, "0207");
    clearTopMedia(3);

    setBtn(top1btn, "", null);
    setBtn(top2btn, "", null);
    setBtn(top3btn, "continuar", () => inicio());

    setBottom(``, ``, ``, false, false, false);

    startTimer(TIMER_SECONDS, () => inicio());
  }

  /* START */
  inicio();
</script>
