<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Escolhas — Emporium24k</title>

<style>
:root{
  --bg:#000;
  --text:#f4f4f6;
  --border:rgba(255,255,255,.14);
  --panel:rgba(255,255,255,.03);
  --radius:18px;
  --gap:12px;

  /* dourado escuro chamativo */
  --gold1:#e2b84a;
  --gold2:#b88a1b;
  --goldBorder:#f2d37a;
  --goldText:#0b0b0d;
  --glow: rgba(184,138,27,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  padding:14px;
}
.wrap{max-width:1180px;margin:0 auto}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-areas:
    "top1 top2 top3"
    "bot1 bot2 bot3";
  gap:var(--gap);
  align-items:start;
}
.grid.twoCols{
  grid-template-columns:repeat(2,1fr);
  grid-template-areas:
    "top1 top3"
    "bot1 bot3";
}
.grid.centerOnly{
  grid-template-columns:1fr;
  grid-template-areas:
    "top2"
    "bot2";
}

.panel{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:var(--panel);
  overflow:hidden;
}

.hidden{display:none!important;}

.mediaPanel{position:relative; min-height:220px;}

/* ✅ FIX DO BUG: imagem nunca estoura a tela */
.media{
  min-height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
}
.media img{
  display:block;
  max-width:100%;
  max-height:58vh;   /* <-- aqui resolve a imagem gigante */
  width:auto;
  height:auto;
  object-fit:contain;
}

.caption{
  display:none; /* desktop: texto embaixo */
  padding:14px 14px 78px 14px; /* espaço pro botão */
  border-top:1px solid rgba(255,255,255,.10);
  font-size:18px; line-height:1.35;
}

.choiceBtn{
  position:absolute;
  left:12px; right:12px; bottom:12px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  box-shadow:0 10px 28px rgba(0,0,0,.65), 0 0 28px var(--glow);
  font-weight:950;
  text-transform:uppercase;
  text-align:center;
  cursor:pointer;
  user-select:none;
}
.choiceBtn:hover{filter:brightness(1.06)}
.choiceBtn:active{transform:translateY(2px)}

.textPanel{padding:16px}
.textPanel p{margin:0;font-size:18px;line-height:1.35}

.bigLabel{font-size:22px;font-weight:900}
.centerText{text-align:center;font-size:20px;font-weight:900}
.smallHint{opacity:.85;font-size:16px}

/* IDs de grid */
#top1{grid-area:top1}
#top2{grid-area:top2}
#top3{grid-area:top3}
#bot1{grid-area:bot1}
#bot2{grid-area:bot2}
#bot3{grid-area:bot3}

/* PDF ocupa topo todo */
.pdfFull{
  grid-area:top1 / top1 / top3 / top3;
  border:1px solid var(--border);
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
  min-height:70vh;
  background:#000;
}
.pdfFull iframe{
  width:100%;
  height:70vh;
  border:0;
  background:#000;
}
.pdfAction{
  position:absolute;
  top:14px;
  padding:14px 18px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  font-weight:950;
  cursor:pointer;
  user-select:none;
  z-index:10;
}
.pdfAction.left{left:14px}
.pdfAction.right{right:14px}

/* MOBILE: 1 coluna, texto vai dentro do card */
@media (max-width:900px){
  body{padding:10px}
  .grid, .grid.twoCols, .grid.centerOnly{
    grid-template-columns:1fr;
    grid-template-areas:
      "top1"
      "top2"
      "top3"
      "bot1"
      "bot2"
      "bot3";
  }

  .mediaPanel{min-height:260px;}
  .media{min-height:260px;}
  .media img{max-height:52vh;} /* mobile um pouco menor */

  .textPanel{display:none;}
  .caption{display:block;}
  .choiceBtn{padding:18px;font-size:18px;border-radius:16px}

  .pdfFull{min-height:78vh;}
  .pdfFull iframe{height:78vh;}
  .pdfAction{padding:16px 16px;font-size:16px;border-radius:16px}
  .pdfAction.left{left:10px}
  .pdfAction.right{right:10px}
}
</style>

<script>

const WHATS = "https://wa.me/5541998518452";

let PDFJS_VIEWER = null;
const PDFJS_VIEWER_CANDIDATES = [
  "./viewer.html",
  "./pdfjs/web/viewer.html",
  "./web/viewer.html",
  "./pdfjs/viewer.html"
];

const grid = document.getElementById("grid");

const top1 = document.getElementById("top1");
const top2 = document.getElementById("top2");
const top3 = document.getElementById("top3");

const t2 = document.getElementById("top2img");

const cap2 = document.getElementById("cap2");
const cap3 = document.getElementById("cap3");

const bot1 = document.getElementById("bot1p");

const bot3 = document.getElementById("bot3p");

const bot1Panel = document.getElementById("bot1");
const bot2Panel = document.getElementById("bot2");
const bot3Panel = document.getElementById("bot3");

const pdfWrap = document.getElementById("pdfWrap");
const pdfFrame = document.getElementById("pdfFrame");
const pdfBack = document.getElementById("pdfBack");
const pdfWhats = document.getElementById("pdfWhats");

let timer = null;

function clearT(){ if(timer) clearTimeout(timer); timer=null; }
function startT(fn){ clearT(); timer=setTimeout(fn, TIMER_MS); }

function show(el){ el.classList.remove("hidden"); }
function hide(el){ el.classList.add("hidden"); }

function setGridMode(mode){
  grid.classList.remove("twoCols","centerOnly");
  if(mode==="two") grid.classList.add("twoCols");
  if(mode==="center") grid.classList.add("centerOnly");
}

function img(name){
  return (name==="03") ? "./03.jpeg" : "./"+name+".png";
}

function setImg(imgEl, src){
  imgEl.onerror = () => { imgEl.style.display="none"; };
  imgEl.style.display="block";
  imgEl.src = src || "";
}

function setBtn(btnEl, label, fn){
  btnEl.onclick = null;
  if(!label){
    btnEl.textContent="";
    btnEl.classList.add("hidden");
    return;
  }
  btnEl.classList.remove("hidden");
  btnEl.textContent = label;
  btnEl.onclick = fn;
}

function setText(slot, html){
  const v = html || "";
  if(slot===1){ bot1.innerHTML=v; cap1.innerHTML=v; }
  if(slot===2){ bot2.innerHTML=v; cap2.innerHTML=v; }
  if(slot===3){ bot3.innerHTML=v; cap3.innerHTML=v; }
}

function resetAll(){
  clearT();
  hide(pdfWrap);
  pdfFrame.removeAttribute("src");

  show(top1); show(top2); show(top3);
  show(bot1Panel); show(bot2Panel); show(bot3Panel);

  setGridMode("three");

  setBtn(b1,"",null); setBtn(b2,"",null); setBtn(b3,"",null);
  setText(1,""); setText(2,""); setText(3,"");
  setImg(t1,""); setImg(t2,""); setImg(t3,"");
}

function siteBase(){
  const u = new URL(window.location.href);
  u.hash = ""; u.search = "";
  const path = u.pathname.endsWith("/") ? u.pathname : u.pathname.replace(/\/[^\/]*$/, "/");
  return u.origin + path;
}
function pdfAbs(name){ return siteBase() + name + ".pdf"; }

async function resolvePdfViewer(){
  for(const p of PDFJS_VIEWER_CANDIDATES){
    try{
      const r = await fetch(p, { cache:"no-store" });
      if(r.ok){ PDFJS_VIEWER = p; return; }
    }catch(e){}
  }
  PDFJS_VIEWER = null;
}
resolvePdfViewer();

function pdfUrl(name){
  const file = pdfAbs(name);
  if(PDFJS_VIEWER){
    return PDFJS_VIEWER + "?file=" + encodeURIComponent(file) + "#pagemode=none";
  }
  return file;
}

function showPdf(name, onBack){
  clearT(); // sem timer em PDF
  hide(top1); hide(top2); hide(top3);
  show(pdfWrap);

  pdfFrame.src = pdfUrl(name);

  pdfBack.onclick = () => { hide(pdfWrap); onBack(); };
  pdfWhats.onclick = () => window.location.href = WHATS;
}

function renderScreen(screen){
  resetAll();
  setGridMode(screen.mode || "three");

  if(screen.type==="pdf"){
    if(screen.text1) setText(1, screen.text1);
    if(screen.text2) setText(2, screen.text2);
    if(screen.text3) setText(3, screen.text3);
    if(!screen.text2) hide(bot2Panel);
    showPdf(screen.pdfName, screen.onBack);
    return;
  }

  if(screen.hideTop1) hide(top1);
  if(screen.hideTop2) hide(top2);
  if(screen.hideTop3) hide(top3);

  if(screen.hideBot1) hide(bot1Panel);
  if(screen.hideBot2) hide(bot2Panel);
  if(screen.hideBot3) hide(bot3Panel);

  if(screen.img1) setImg(t1, img(screen.img1));
  if(screen.img2) setImg(t2, img(screen.img2));
  if(screen.img3) setImg(t3, img(screen.img3));

  setText(1, screen.text1 || "");
  setText(2, screen.text2 || "");
  setText(3, screen.text3 || "");

  setBtn(b1, screen.btn1Label || "", screen.btn1Action || null);
  setBtn(b2, screen.btn2Label || "", screen.btn2Action || null);
  setBtn(b3, screen.btn3Label || "", screen.btn3Action || null);

  if(screen.timer===false){
    clearT();
  }else if(typeof screen.onTimeout==="function"){
    startT(screen.onTimeout);
  }
}
