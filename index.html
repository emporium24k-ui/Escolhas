<style>
:root{
  --bg:#000;
  --text:#f4f4f6;
  --border:rgba(255,255,255,.14);
  --panel:rgba(255,255,255,.03);
  --radius:18px;
  --gap:12px;

  --gold1:#e2b84a;
  --gold2:#b88a1b;
  --goldBorder:#f2d37a;
  --goldText:#0b0b0d;
  --glow: rgba(184,138,27,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  padding:14px;
}
.wrap{max-width:1180px;margin:0 auto}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-areas:
    "top1 top2 top3"
    "bot1 bot2 bot3";
  gap:var(--gap);
  align-items:start;
}
.grid.twoCols{
  grid-template-columns:repeat(2,1fr);
  grid-template-areas:
    "top1 top3"
    "bot1 bot3";
}
.grid.centerOnly{
  grid-template-columns:1fr;
  grid-template-areas:
    "top2"
    "bot2";
}

.panel{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:var(--panel);
  overflow:hidden;
}
.hidden{display:none!important;}

.mediaPanel{position:relative; min-height:220px;}

/* ✅ PC: imagens maiores */
.media{
  height:72vh;          /* antes 66vh */
  min-height:440px;     /* antes 380px */
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0;
}
.media img{
  display:block;
  width:100%;
  height:100%;
  max-width:none;
  max-height:none;
  object-fit:contain;
}

.caption{
  display:none;
  padding:14px 14px 18px 14px;
  border-top:1px solid rgba(255,255,255,.10);
  font-size:18px; line-height:1.35;
}

.choiceBtn{
  position:absolute;
  left:12px; right:12px; bottom:12px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  box-shadow:0 10px 28px rgba(0,0,0,.65), 0 0 28px var(--glow);
  font-weight:950;
  text-transform:uppercase;
  text-align:center;
  cursor:pointer;
  user-select:none;
}
.choiceBtn:hover{filter:brightness(1.06)}
.choiceBtn:active{transform:translateY(2px)}

.textPanel{padding:16px}
.textPanel .slot{margin:0;font-size:18px;line-height:1.35}

.bigLabel{font-size:22px;font-weight:900}
.centerText{text-align:center;font-size:20px;font-weight:900}

.bottomChoice{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:18px 14px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  box-shadow:0 10px 28px rgba(0,0,0,.65), 0 0 28px var(--glow);
  font-weight:950;
  text-transform:uppercase;
  cursor:pointer;
  user-select:none;
}
.bottomChoice:hover{filter:brightness(1.06)}
.bottomChoice:active{transform:translateY(2px)}

#top1{grid-area:top1}
#top2{grid-area:top2}
#top3{grid-area:top3}
#bot1{grid-area:bot1}
#bot2{grid-area:bot2}
#bot3{grid-area:bot3}

/* PDF */
.pdfFull{
  grid-area:top1 / top1 / top3 / top3;
  border:1px solid var(--border);
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
  min-height:70vh;
  background:#0b0b0d;
}
#pdfPages{
  height:70vh;
  overflow:auto;
  padding:16px 16px 26px 16px;
}
#pdfPages canvas{
  display:block;
  margin:0 auto 16px auto;
  border-radius:12px;
  background:#fff;
  box-shadow:0 14px 40px rgba(0,0,0,.55);
}
.pdfAction{
  position:absolute;
  top:14px;
  padding:14px 18px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  font-weight:950;
  cursor:pointer;
  user-select:none;
  z-index:10;
}
.pdfAction.left{left:14px}
.pdfAction.right{right:14px}

/* MOBILE */
@media (max-width:900px){
  body{padding:10px}

  .grid, .grid.twoCols, .grid.centerOnly{
    grid-template-columns:1fr;
    grid-template-areas:

      "top2"
      "top3"
      "bot1"
      "bot2"
      "bot3";
  }

  .media{

  }
  .media img{

    height:auto;

  }

  .pdfAction{padding:16px 16px;font-size:16px;border-radius:16px}
  .pdfAction.left{left:10px}
  .pdfAction.right{right:10px}
}
</style>

const isMobile = () => window.matchMedia("(max-width:900px)").matches;

function clearT(){ if(timer) clearTimeout(timer); timer=null; }
function startT(fn){ clearT(); timer=setTimeout(fn, TIMER_MS); }

function show(el){ el.classList.remove("hidden"); }
function hide(el){ el.classList.add("hidden"); }

function setGridMode(mode){
  grid.classList.remove("twoCols","centerOnly");
  if(mode==="two") grid.classList.add("twoCols");
  if(mode==="center") grid.classList.add("centerOnly");
}

function fileNameFor(assetName){
  // ✅ só o "03" é jpeg, o resto é png
  if(assetName==="03") return "03.jpeg";
  return assetName + ".png";
}

// ✅ robustece caminho: tenta raiz e algumas pastas comuns
function candidatePaths(assetName){
  const f = fileNameFor(assetName);
  return [
    "./" + f,
    "./images/" + f,
    "./img/" + f,
    "./assets/" + f,
    "./static/" + f
  ];
}

function setImg(imgEl, assetName){
  const paths = candidatePaths(assetName);
  let idx = 0;

  imgEl.onerror = () => {
    idx++;
    if(idx < paths.length){
      imgEl.src = paths[idx];
    }else{
      imgEl.style.display = "none";
    }
  };

  imgEl.style.display = "block";
  imgEl.src = paths[0];
}

function setTopBtn(btnEl, label, fn){
  btnEl.onclick = null;
  if(!label){
    btnEl.textContent="";
    btnEl.classList.add("hidden");
    return;
  }
  btnEl.classList.remove("hidden");
  btnEl.textContent = label;
  btnEl.onclick = fn;
}

function setBottomHTML(slotEl, html){ slotEl.innerHTML = html || ""; }

function setBottomButton(slotEl, label, fn){
  slotEl.innerHTML = "";
  const div = document.createElement("div");
  div.className = "bottomChoice";
  div.textContent = (label||"").toUpperCase();
  div.onclick = fn;
  slotEl.appendChild(div);
}

function resetAll(){
  clearT();

  hide(pdfWrap);
  pdfPages.innerHTML = "";
  currentPdfName = null;

  show(top1); show(top2); show(top3);
  show(bot1Panel); show(bot2Panel); show(bot3Panel);

  setGridMode("three");

  t1.src=""; t2.src=""; t3.src="";
  t1.style.display="block"; t2.style.display="block"; t3.style.display="block";

  cap1.textContent=""; cap2.textContent=""; cap3.textContent="";

  setTopBtn(b1,"",null);
  setTopBtn(b2,"",null);
  setTopBtn(b3,"",null);

  setBottomHTML(bot1slot,"");
  setBottomHTML(bot2slot,"");
  setBottomHTML(bot3slot,"");
}

async function renderPdfToPages(pdfName){
  currentPdfName = pdfName;
  pdfPages.innerHTML = "<div style='text-align:center;opacity:.85;padding:28px;font-weight:800'>carregando pdf…</div>";

  const url = "./" + pdfName + ".pdf";
  let pdf;
  try{
    pdf = await pdfjsLib.getDocument({ url }).promise;
  }catch(e){
    pdfPages.innerHTML = "<div style='text-align:center;color:#ffb4b4;padding:28px;font-weight:900'>Não consegui abrir o PDF. Verifique se "+pdfName+".pdf está na mesma pasta do index.html.</div>";
    return;
  }

  pdfPages.innerHTML = "";
  const containerWidth = pdfPages.clientWidth - 24;

  for(let pageNum=1; pageNum<=pdf.numPages; pageNum++){
    const page = await pdf.getPage(pageNum);
    const viewport1 = page.getViewport({ scale: 1 });
    const scale = Math.min(2.2, containerWidth / viewport1.width);
    const viewport = page.getViewport({ scale });

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d", { alpha:false });
    canvas.width = Math.floor(viewport.width);
    canvas.height = Math.floor(viewport.height);
    pdfPages.appendChild(canvas);

    await page.render({ canvasContext: ctx, viewport }).promise;
  }
}

function showPdf(pdfName, onBack){
  clearT();

  hide(top1); hide(top2); hide(top3);
  hide(bot1Panel); hide(bot2Panel); hide(bot3Panel);

  show(pdfWrap);

  pdfBack.onclick = () => { hide(pdfWrap); onBack(); };
  pdfWhats.onclick = () => window.location.href = WHATS;

  renderPdfToPages(pdfName);
}

window.addEventListener("resize", () => {
  if(!currentPdfName) return;
  clearTimeout(resizeTO);
  resizeTO = setTimeout(() => renderPdfToPages(currentPdfName), 250);
});

function renderScreen(screen){
  resetAll();

  const mobile = isMobile();

  setGridMode(screen.mode || "three");

  if(screen.type==="pdf"){
    showPdf(screen.pdfName, screen.onBack);
    return;
  }

  if(screen.hideTop1) hide(top1);
  if(screen.hideTop2) hide(top2);
  if(screen.hideTop3) hide(top3);

  if(screen.hideBot1) hide(bot1Panel);
  if(screen.hideBot2) hide(bot2Panel);
  if(screen.hideBot3) hide(bot3Panel);

  if(screen.img1) setImg(t1, screen.img1);
  if(screen.img2) setImg(t2, screen.img2);
  if(screen.img3) setImg(t3, screen.img3);

  setTopBtn(b1, screen.topBtn1Label || "", screen.topBtn1Action || null);
  setTopBtn(b2, screen.topBtn2Label || "", screen.topBtn2Action || null);
  setTopBtn(b3, screen.topBtn3Label || "", screen.topBtn3Action || null);

  if(screen.bottom1) setBottomHTML(bot1slot, screen.bottom1);
  if(screen.bottom2) setBottomHTML(bot2slot, screen.bottom2);
  if(screen.bottom3) setBottomHTML(bot3slot, screen.bottom3);

  if(typeof screen.bottomBtn1Action === "function") setBottomButton(bot1slot, screen.bottomBtn1Label, screen.bottomBtn1Action);
  if(typeof screen.bottomBtn2Action === "function") setBottomButton(bot2slot, screen.bottomBtn2Label, screen.bottomBtn2Action);
  if(typeof screen.bottomBtn3Action === "function") setBottomButton(bot3slot, screen.bottomBtn3Label, screen.bottomBtn3Action);

  cap1.innerHTML = screen.cap1 || screen.bottom1 || "";
  cap2.innerHTML = screen.cap2 || screen.bottom2 || "";
  cap3.innerHTML = screen.cap3 || screen.bottom3 || "";

  // ✅ MOBILE: esconde painéis vazios automaticamente (não some com botões, porque botões preenchem slot)
  if(mobile){
    if(!bot1slot.innerHTML.trim()) hide(bot1Panel);
    if(!bot2slot.innerHTML.trim()) hide(bot2Panel);
    if(!bot3slot.innerHTML.trim()) hide(bot3Panel);
  }

  if(screen.timer===false){
    clearT();
  }else if(typeof screen.onTimeout==="function"){
    startT(screen.onTimeout);
  }
}

}
