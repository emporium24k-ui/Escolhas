<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Landing Interativa</title>

<style>
:root{
  --bg:#000;
  --text:#f4f4f6;
  --border:rgba(255,255,255,.14);
  --radius:18px;
  --gap:12px;

  /* DOURADO ESCURO */
  --gold:#b88a1b;
  --gold2:#e2b84a;
  --goldBorder:#f2d37a;
  --goldText:#0b0b0d;
  --goldGlow: rgba(184,138,27,.45);
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  padding:18px;
}

.wrap{
  max-width:1100px;
  margin:auto;
}

.grid6{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-areas:
    "top1 top2 top3"
    "bot1 bot2 bot3";
  gap:var(--gap);
}

@media(max-width:900px){
  .grid6{
    grid-template-columns:1fr;
    grid-template-areas:
      "top1""top2""top3"
      "bot1""bot2""bot3";
  }
}

.panel{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:rgba(255,255,255,.02);
  overflow:hidden;
}

.mediaPanel{position:relative}
.media img{width:100%;display:block}

.choiceBtn{
  position:absolute;
  left:12px;right:12px;bottom:12px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  box-shadow:
    0 12px 30px rgba(0,0,0,.6),
    0 0 30px var(--goldGlow);
  font-weight:950;
  text-transform:uppercase;
  text-align:center;
  cursor:pointer;
}

.choiceBtn:hover{filter:brightness(1.08)}
.choiceBtn:active{transform:translateY(2px)}

.textPanel{padding:16px}
.textPanel p{margin:0;font-size:18px}

.bigLabel{font-size:22px;font-weight:900}
.centerText{text-align:center;font-size:20px;font-weight:900}

.ghost{visibility:hidden;pointer-events:none}

#top1{grid-area:top1}
#top2{grid-area:top2}
#top3{grid-area:top3}
#bot1{grid-area:bot1}
#bot2{grid-area:bot2}
#bot3{grid-area:bot3}

/* PDF FULL */
.pdfFull{
  grid-area:top1 / top1 / top3 / top3;
  border:1px solid var(--border);
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
  min-height:70vh;
}

.pdfFull iframe{
  width:100%;
  height:70vh;
  border:0;
}

.pdfAction{
  position:absolute;
  top:14px;
  padding:14px 18px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  font-weight:950;
  cursor:pointer;
}

.pdfAction.left{left:14px}
.pdfAction.right{right:14px}
</style>
</head>

<body>
<div class="wrap">
<div class="grid6">

<div class="panel mediaPanel" id="top1">
  <div class="media"><img id="top1img"></div>
  <div class="choiceBtn" id="top1btn"></div>
</div>

<div class="panel mediaPanel" id="top2">
  <div class="media"><img id="top2img"></div>
  <div class="choiceBtn" id="top2btn"></div>
</div>

<div class="panel mediaPanel" id="top3">
  <div class="media"><img id="top3img"></div>
  <div class="choiceBtn" id="top3btn"></div>
</div>

<div class="pdfFull ghost" id="pdfWrap">
  <div class="pdfAction left" id="pdfBack">voltar</div>
  <div class="pdfAction right" id="pdfWhats">chamar no whatsapp</div>
  <iframe id="pdfFrame"></iframe>
</div>

<div class="panel textPanel" id="bot1"><p id="bot1p"></p></div>
<div class="panel textPanel" id="bot2"><p id="bot2p"></p></div>
<div class="panel textPanel" id="bot3"><p id="bot3p"></p></div>

</div>
</div>

<script>
/* CONFIG */
const IMG="./";
const PDF="./";
const TIMER=60000;
const WHATS="https://wa.me/5541998518452";

/* ELEMENTOS */
const t1=document.getElementById("top1img");
const t2=document.getElementById("top2img");
const t3=document.getElementById("top3img");
const b1=document.getElementById("top1btn");
const b2=document.getElementById("top2btn");
const b3=document.getElementById("top3btn");
const bot1=document.getElementById("bot1p");
const bot2=document.getElementById("bot2p");
const bot3=document.getElementById("bot3p");
const pdfWrap=document.getElementById("pdfWrap");
const pdfFrame=document.getElementById("pdfFrame");
const pdfBack=document.getElementById("pdfBack");
const pdfWhats=document.getElementById("pdfWhats");

let timer;

/* HELPERS */
function img(n){return n==="03"?IMG+"03.jpeg":IMG+n+".png"}
function clearT(){if(timer)clearTimeout(timer)}
function startT(fn){clearT();timer=setTimeout(fn,TIMER)}

function hidePdf(){pdfWrap.classList.add("ghost")}
function showPdf(name,back,timeout){
  pdfWrap.classList.remove("ghost");
  pdfFrame.src=PDF+name+".pdf";
  pdfBack.onclick=()=>{hidePdf();back()};
  pdfWhats.onclick=()=>window.location.href=WHATS;
  startT(()=>{hidePdf();timeout()});
}

/* INICIO */
function inicio(){
  hidePdf();
  t1.src=img("01"); t3.src=img("02");
  b1.textContent="continuar"; b3.textContent="continuar";
  b1.onclick=etapa01_q1; b3.onclick=etapa02_q1;
  bot1.innerHTML="<div class='bigLabel'>mulher</div>";
  bot2.innerHTML="";
  bot3.innerHTML="<div class='bigLabel'>homem</div>";
  startT(()=>Math.random()<.5?etapa01_q1():etapa02_q1());
}

/* ======================
   ETAPA 01 (MULHER)
====================== */
function etapa01_q1(){
  t2.src=img("0102");
  b1.textContent="sim"; b3.textContent="não";
  b1.onclick=etapa01_tipo; b3.onclick=etapa01_fimNao;
  bot2.innerHTML="<div class='centerText'>Você vai aprofundar seu relacionamento comprando um anel?</div>";
  startT(etapa01_fimNao);
}

function etapa01_fimNao(){
  t2.src=img("0105");
  b1.textContent=b3.textContent="";
  bot2.innerHTML="ah que pena, desejo tudo de bom para o seu relacionamento então, não haverá mais escolhas nessa etapa e caso o timer acabe volta para o inicio de tudo.";
  startT(inicio);
}

function etapa01_tipo(){
  t1.src=img("0401"); t2.src=img("0103"); t3.src=img("0301");
  b1.textContent="continuar"; b3.textContent="continuar";
  b1.onclick=etapa01_barato; b3.onclick=etapa01_emporium;
  bot1.innerHTML="<div class='bigLabel'>Loja Baratesa</div>";
  bot2.innerHTML="<div class='centerText'>Qual tipo de joalheria você escolheria?</div>";
  bot3.innerHTML="<div class='bigLabel'>Emporium24k</div>";
  startT(inicio);
}

function etapa01_emporium(){
  t2.src=img("03");
  b1.onclick=()=>showPdf("Prata",etapa01_tipo,etapa01_emporium);
  b3.onclick=()=>showPdf("Ouro",etapa01_tipo,etapa01_emporium);
}

function etapa01_barato(){
  t2.src=img("04");
  b1.onclick=etapa01_tapeada;
  b3.onclick=etapa01_tipo;
}

function etapa01_tapeada(){
  t2.src=img("0108");
  bot2.innerHTML="<div class='centerText'>FUI TAPEADA</div>";
  b1.onclick=inicio;
  b3.onclick=etapa01_alerta;
  startT(inicio);
}

function etapa01_alerta(){
  t2.src=img("0402");
  bot2.innerHTML="<div class='centerText'>VOCÊ ACHA MESMO QUE UM ANEL NESSE PREÇO É DE ALTA QUALIDADE? VOCÊ NÃO TEM GARANTIA</div>";
  b1.onclick=etapa01_lutar;
  b3.onclick=inicio;
  startT(inicio);
}

function etapa01_lutar(){
  t2.src=img("0403");
  b3.onclick=etapa01_final;
  startT(etapa01_final);
}

function etapa01_final(){
  t2.src=img("0107");
  b3.onclick=inicio;
  startT(inicio);
}

/* ======================
   ETAPA 02 (HOMEM)
====================== */
function etapa02_q1(){
  t2.src=img("0202");
  b1.textContent="sim"; b3.textContent="não";
  b1.onclick=etapa02_tipo; b3.onclick=etapa02_fimNao;
  bot2.innerHTML="<div class='centerText'>Você vai aprofundar seu relacionamento comprando um anel?</div>";
  startT(etapa02_fimNao);
}

function etapa02_fimNao(){
  t2.src=img("0205");
  bot2.innerHTML="ah que pena, desejo tudo de bom para o seu relacionamento então, não haverá mais escolhas nessa etapa e caso o timer acabe volta para o inicio de tudo.";
  startT(inicio);
}

function etapa02_tipo(){
  t1.src=img("0401"); t2.src=img("0203"); t3.src=img("0301");
  b1.onclick=etapa02_barato;
  b3.onclick=etapa02_emporium;
  startT(inicio);
}

function etapa02_emporium(){
  t2.src=img("03");
  b1.onclick=()=>showPdf("Prata",etapa02_tipo,etapa02_emporium);
  b3.onclick=()=>showPdf("Ouro",etapa02_tipo,etapa02_emporium);
}

function etapa02_barato(){
  t2.src=img("04");
  b1.onclick=etapa02_tapeado;
  b3.onclick=etapa02_tipo;
}

function etapa02_tapeado(){
  t2.src=img("0208");
  bot2.innerHTML="<div class='centerText'>FUI TAPEADO</div>";
  b1.onclick=inicio;
  b3.onclick=etapa02_alerta;
  startT(inicio);
}

function etapa02_alerta(){
  t2.src=img("0402");
  b1.onclick=etapa02_lutar;
  b3.onclick=inicio;
  startT(inicio);
}

function etapa02_lutar(){
  t2.src=img("0403");
  b3.onclick=etapa02_final;
  startT(etapa02_final);
}

function etapa02_final(){
  t2.src=img("0207");
  b3.onclick=inicio;
  startT(inicio);
}

inicio();
</script>
</body>
</html>
