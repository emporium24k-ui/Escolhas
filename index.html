<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Landing Interativa</title>

<style>
:root{
  --bg:#000;
  --text:#f4f4f6;
  --border:rgba(255,255,255,.14);
  --radius:18px;
  --gap:12px;

  /* DOURADO ESCURO */
  --gold:#b88a1b;
  --gold2:#e2b84a;
  --goldBorder:#f2d37a;
  --goldText:#0b0b0d;
  --goldGlow: rgba(184,138,27,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  padding:18px;
}
.wrap{max-width:1100px;margin:auto}

/* GRID base (3 colunas) */
.grid6{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-areas:
    "top1 top2 top3"
    "bot1 bot2 bot3";
  gap:var(--gap);
  align-items:start;
}

/* MODO 2 COLUNAS (sem o meio) */
.grid6.twoCols{
  grid-template-columns:repeat(2,1fr);
  grid-template-areas:
    "top1 top3"
    "bot1 bot3";
}

@media (max-width:900px){
  .grid6,
  .grid6.twoCols{
    grid-template-columns:1fr;
    grid-template-areas:
      "top1"
      "top2"
      "top3"
      "bot1"
      "bot2"
      "bot3";
  }
}

.panel{
  border:1px solid var(--border);
  border-radius:var(--radius);
  background:rgba(255,255,255,.02);
  overflow:hidden;
}

/* some de verdade quando não precisa */
.hidden{ display:none !important; }

.mediaPanel{position:relative; min-height: 140px;}
.media{min-height: 140px;}
.media img{
  width:100%;
  display:block;
}

/* card só de botão (sem imagem) */
.btnOnly{
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:0;
  min-height: 140px;
}
.btnOnly .media{display:none !important;}
.btnOnly .choiceBtn{
  position:static;
  margin:12px;
  width:calc(100% - 24px);
}

/* botão dourado */
.choiceBtn{
  position:absolute;
  left:12px;right:12px;bottom:12px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  box-shadow:
    0 12px 30px rgba(0,0,0,.6),
    0 0 30px var(--goldGlow);
  font-weight:950;
  text-transform:uppercase;
  text-align:center;
  cursor:pointer;
}
.choiceBtn:hover{filter:brightness(1.08)}
.choiceBtn:active{transform:translateY(2px)}

.textPanel{padding:16px}
.textPanel p{margin:0;font-size:18px}

.bigLabel{font-size:22px;font-weight:900}
.centerText{text-align:center;font-size:20px;font-weight:900}

#top1{grid-area:top1}
#top2{grid-area:top2}
#top3{grid-area:top3}
#bot1{grid-area:bot1}
#bot2{grid-area:bot2}
#bot3{grid-area:bot3}

/* PDF FULL */
.pdfFull{
  grid-area:top1 / top1 / top3 / top3;
  border:1px solid var(--border);
  border-radius:var(--radius);
  position:relative;
  overflow:hidden;
  min-height:70vh;
}
.pdfFull iframe{width:100%;height:70vh;border:0}

.pdfAction{
  position:absolute;
  top:14px;
  padding:14px 18px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  color:var(--goldText);
  border:1px solid var(--goldBorder);
  font-weight:950;
  cursor:pointer;
}
.pdfAction.left{left:14px}
.pdfAction.right{right:14px}
</style>
</head>

<body>
<div class="wrap">
  <div class="grid6" id="grid">

    <div class="panel mediaPanel" id="top1">
      <div class="media"><img id="top1img" alt=""></div>
      <div class="choiceBtn" id="top1btn"></div>
    </div>

    <div class="panel mediaPanel" id="top2">
      <div class="media"><img id="top2img" alt=""></div>
      <div class="choiceBtn" id="top2btn"></div>
    </div>

    <div class="panel mediaPanel" id="top3">
      <div class="media"><img id="top3img" alt=""></div>
      <div class="choiceBtn" id="top3btn"></div>
    </div>

    <div class="pdfFull hidden" id="pdfWrap">
      <div class="pdfAction left" id="pdfBack">voltar</div>
      <div class="pdfAction right" id="pdfWhats">chamar no whatsapp</div>
      <iframe id="pdfFrame" title="PDF"></iframe>
    </div>

    <div class="panel textPanel" id="bot1"><p id="bot1p"></p></div>
    <div class="panel textPanel" id="bot2"><p id="bot2p"></p></div>
    <div class="panel textPanel" id="bot3"><p id="bot3p"></p></div>

  </div>
</div>

<script>
/* CONFIG */
const IMG="./";
const PDF="./";
const TIMER=60000;
const WHATS="https://wa.me/5541998518452";

/* ELEMENTOS */
const grid = document.getElementById("grid");

const top1=document.getElementById("top1");
const top2=document.getElementById("top2");
const top3=document.getElementById("top3");

const t1=document.getElementById("top1img");
const t2=document.getElementById("top2img");
const t3=document.getElementById("top3img");

const b1=document.getElementById("top1btn");
const b2=document.getElementById("top2btn");
const b3=document.getElementById("top3btn");

const bot1=document.getElementById("bot1p");
const bot2=document.getElementById("bot2p");
const bot3=document.getElementById("bot3p");

const bot1Panel=document.getElementById("bot1");
const bot2Panel=document.getElementById("bot2");
const bot3Panel=document.getElementById("bot3");

const pdfWrap=document.getElementById("pdfWrap");
const pdfFrame=document.getElementById("pdfFrame");
const pdfBack=document.getElementById("pdfBack");
const pdfWhats=document.getElementById("pdfWhats");

let timer;

/* HELPERS */
function img(name){ return name==="03" ? IMG+"03.jpeg" : IMG+name+".png"; }
function clearT(){ if(timer) clearTimeout(timer); }
function startT(fn){ clearT(); timer=setTimeout(fn, TIMER); }

function showPanel(el){ el.classList.remove("hidden"); }
function hidePanel(el){ el.classList.add("hidden"); }

function setBtn(btnEl, text, onClick){
  btnEl.textContent = text || "";
  btnEl.onclick = null;
  if(!text){ btnEl.classList.add("hidden"); return; }
  btnEl.classList.remove("hidden");
  btnEl.onclick = onClick;
}

function setImg(imgEl, src){
  imgEl.style.display="block";
  imgEl.onerror = () => { imgEl.style.display="none"; };
  imgEl.src = src;
}

/* Modo 2 colunas */
function setTwoColsMode(on){
  if(on) grid.classList.add("twoCols");
  else grid.classList.remove("twoCols");
}

/* Remove modo botão-only */
function clearBtnOnly(){
  top1.classList.remove("btnOnly");
  top3.classList.remove("btnOnly");
  top2.classList.remove("btnOnly");
}

/* Reset */
function resetLayout(){
  clearBtnOnly();

  hidePanel(pdfWrap);
  pdfFrame.removeAttribute("src");

  showPanel(top1); showPanel(top2); showPanel(top3);
  showPanel(bot1Panel); showPanel(bot2Panel); showPanel(bot3Panel);

  setBtn(b1, "", null); setBtn(b2, "", null); setBtn(b3, "", null);

  bot1.innerHTML=""; bot2.innerHTML=""; bot3.innerHTML="";

  t1.removeAttribute("src"); t2.removeAttribute("src"); t3.removeAttribute("src");
  t1.style.display="block"; t2.style.display="block"; t3.style.display="block";

  setTwoColsMode(false);
}

/* Etapa centro + escolhas laterais: laterais viram cards só de botão */
function centerWithSideChoices(centerImgName, leftText, leftFn, rightText, rightFn, centerBottomHtml, timeoutFn){
  clearT();
  resetLayout();

  // centro com imagem
  setImg(t2, img(centerImgName));

  // laterais como "btnOnly"
  top1.classList.add("btnOnly");
  top3.classList.add("btnOnly");
  t1.style.display="none";
  t3.style.display="none";

  setBtn(b1, leftText, leftFn);
  setBtn(b3, rightText, rightFn);

  // textos embaixo: só meio
  hidePanel(bot1Panel);
  hidePanel(bot3Panel);
  showPanel(bot2Panel);
  bot2.innerHTML = centerBottomHtml || "";

  startT(timeoutFn);
}

/* PDF */
function showPdf(name, onBack, onTimeout){
  hidePanel(top1); hidePanel(top2); hidePanel(top3);
  showPanel(pdfWrap);
  pdfFrame.src = PDF + name + ".pdf";

  pdfBack.onclick = () => { hidePanel(pdfWrap); onBack(); };
  pdfWhats.onclick = () => window.location.href = WHATS;

  startT(() => { hidePanel(pdfWrap); onTimeout(); });
}

/* =========================
   INICIO
========================= */
function inicio(){
  clearT();
  resetLayout();

  hidePanel(top2);
  hidePanel(bot2Panel);
  setTwoColsMode(true);

  setImg(t1, img("01"));
  setImg(t3, img("02"));

  setBtn(b1, "continuar", () => etapa01_q1());
  setBtn(b3, "continuar", () => etapa02_q1());

  bot1.innerHTML="<div class='bigLabel'>mulher</div>";
  bot3.innerHTML="<div class='bigLabel'>homem</div>";

  startT(() => (Math.random() < 0.5 ? etapa01_q1() : etapa02_q1()));
}

   ETAPA 01
====================== */

  centerWithSideChoices(

    "<div class='centerText'>Você vai aprofundar seu relacionamento comprando um anel?</div>",
    () => etapa01_fimNao()
  );
}

function etapa01_fimNao(){
  clearT();
  resetLayout();

  hidePanel(top1); hidePanel(top3);
  hidePanel(bot1Panel); hidePanel(bot3Panel);

  setImg(t2, img("0105"));

  setBtn(b1, "", null); setBtn(b2, "", null); setBtn(b3, "", null);

  bot2.innerHTML = "ah que pena, desejo tudo de bom para o seu relacionamento então, não haverá mais escolhas nessa etapa e caso o timer acabe volta para o inicio de tudo.";
  startT(() => inicio());
}

function etapa01_tipo(){
  clearT();
  resetLayout();

  setImg(t1, img("0401"));
  setImg(t2, img("0103"));
  setImg(t3, img("0301"));

  setBtn(b1, "continuar", () => etapa01_barato());
  setBtn(b3, "continuar", () => etapa01_emporium());

  bot1.innerHTML="<div class='bigLabel'>Loja Baratesa</div>";
  bot2.innerHTML="<div class='centerText'>Qual tipo de joalheria você escolheria?</div>";
  bot3.innerHTML="<div class='bigLabel'>Emporium24k</div>";

  startT(() => inicio());
}

  bot1.innerHTML="<div class='bigLabel'>quero um par de anéis de namoro</div>";
  bot2.innerHTML="<div class='centerText'>Olá como posso te ajudar?</div>";
  bot3.innerHTML="<div class='bigLabel'>quero um par de anéis de casamento</div>";

  startT(() => etapa01_tipo());
}

function etapa01_pdf_prata(){
  clearT();
  resetLayout();

  hidePanel(bot2Panel);
  showPanel(bot1Panel); showPanel(bot3Panel);

  bot1.innerHTML="<div class='bigLabel'>muito caro</div>";
  bot3.innerHTML="<div class='bigLabel'>quero comprar</div>";

  showPdf("Prata", () => etapa01_tipo(), () => etapa01_emporium());
}

  showPdf("Ouro", () => etapa01_tipo(), () => etapa01_emporium());
}

  clearT();
  resetLayout();

  setImg(t2, img("04"));
  setImg(t1, img("0103"));
  setImg(t3, img("0103"));

  setBtn(b1, "continuar", () => etapa01_tapeada());
  setBtn(b3, "continuar", () => etapa01_tipo());

  bot1.innerHTML="<div class='bigLabel'>sim</div>";
  bot2.innerHTML="<div class='centerText'>Eai procurando um par de alianças no precinho?</div>";
  bot3.innerHTML="<div class='bigLabel'>não</div>";

}

function etapa01_tapeada(){
  clearT();
  resetLayout();

  setImg(t2, img("0108"));
  setImg(t1, img("0105"));
  setImg(t3, img("0106"));

  setBtn(b1, "continuar", () => inicio());
  setBtn(b3, "continuar", () => etapa01_alerta());

  bot1.innerHTML="<div class='bigLabel'>Desistir</div>";
  bot2.innerHTML="<div class='centerText'>FUI TAPEADA</div>";
  bot3.innerHTML="<div class='bigLabel'>voltar na loja barateza</div>";

  startT(() => inicio());
}

function etapa01_alerta(){
  clearT();
  resetLayout();

  setImg(t2, img("0402"));
  setImg(t1, img("0106"));
  setImg(t3, img("0105"));

  setBtn(b1, "continuar", () => etapa01_lutar());
  setBtn(b3, "continuar", () => inicio());

  bot1.innerHTML="<div class='bigLabel'>LUTAR</div>";
  bot2.innerHTML="<div class='centerText'>VOCÊ ACHA MESMO QUE UM ANEL NESSE PREÇO É DE ALTA QUALIDADE? VOCÊ NÃO TEM GARANTIA</div>";
  bot3.innerHTML="<div class='bigLabel'>Desistir</div>";

  startT(() => inicio());
}

function etapa01_lutar(){
  clearT();
  resetLayout();

  hidePanel(top1); hidePanel(bot1Panel);
  hidePanel(top3); hidePanel(bot3Panel);
  showPanel(top2); showPanel(bot2Panel);

  setImg(t2, img("0403"));
  setBtn(b2, "continuar", () => etapa01_final());

  bot2.innerHTML="";
  startT(() => etapa01_final());
}

function etapa01_final(){
  clearT();
  resetLayout();

  hidePanel(top1); hidePanel(bot1Panel);
  hidePanel(top3); hidePanel(bot3Panel);
  showPanel(top2); showPanel(bot2Panel);

  setImg(t2, img("0107"));
  setBtn(b2, "continuar", () => inicio());

  bot2.innerHTML="";
  startT(() => inicio());
}

/* START */
inicio();
</script>
</body>
</html>
